app.about.text: 'Welcome! As an experienced PHP and Symfony developer with over 15 years of expertise, I support your project from idea to successful implementation. You benefit from tailor-made, scalable solutions, fast development cycles, and a focus on performance and security. Whether it´s new development, optimizing existing applications, or long-term support – I am your reliable partner to help you achieve your goals efficiently and successfully.'
app.portfolio.title1: 'Symfony Expertise:'
app.portfolio.text1: 'Efficient use of all Symfony components and best practices for clean, maintainable applications.'
app.portfolio.title2: 'Architecture and Design Patterns:'
app.portfolio.text2: 'Experienced in MVC, DDD, and hexagonal architecture, ideal for complex, long-lasting solutions.'
app.portfolio.title3: 'API and Performance Optimization:'
app.portfolio.text3: 'Customized caching strategies and optimized database queries for high-performance applications.'
app.portfolio.title4: 'Testing and CI/CD:'
app.portfolio.text4: 'Quality assurance through testing, automated deployments, and containerization (Docker).'
app.portfolio.title5: 'Communication and Teamwork:'
app.portfolio.text5: 'Clear project communication and close collaboration with stakeholders.'
app.portfolio.title6: 'Technologies and Tools:'
app.portfolio.text6: 'Programming Languages: PHP8.x+, JavaScript, HTML5, CSS3<br>Frameworks: Symfony 2 - 7+, jQuery<br>Databases: MySQL, PostgreSQL, MongoDB, Firestore, BigQuery<br>APIs: REST, GraphQL, SOAP<br>DevOps: Docker, Jenkins<br>Version Control: Git, GitHub, GitLab'
app.portfolio.end_text: 'I look forward to driving your project forward together with you!'
