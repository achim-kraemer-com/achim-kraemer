app.about.text: 'Willkommen! Als erfahrener PHP- und Symfony-Entwickler mit über 15 Jahren Expertise unterstütze ich Ihr Projekt von der Idee bis zur erfolgreichen Umsetzung. Sie profitieren von maßgeschneiderten, skalierbaren Lösungen, schnellen Entwicklungszyklen und einem Fokus auf Performance und Sicherheit. Ob Neuentwicklung, Optimierung bestehender Anwendungen oder langfristige Betreuung – ich stehe Ihnen als zuverlässiger Partner zur Seite, um Ihre Ziele effizient und erfolgreich zu erreichen.'
