app.services.text: 'Ich bin ein erfahrener Webentwickler mit über 15 Jahren Expertise in PHP und Symfony. Mein Fokus liegt auf der Entwicklung robuster und skalierbarer Webanwendungen, die sich nahtlos in bestehende Systeme integrieren lassen und den höchsten Anforderungen an Performance und Sicherheit gerecht werden.<br><br>Während meiner Karriere habe ich an einer Vielzahl von Projekten gearbeitet, von kleinen Start-ups bis hin zu großen Unternehmenslösungen. Dabei konnte ich tiefe Einblicke in unterschiedliche Branchen gewinnen und individuelle, auf den Kunden zugeschnittene Lösungen entwickeln. Meine Dienstleistungen umfassen:'
app.services.title1: 'Maßgeschneiderte Webanwendungen'
app.services.text1_1: '<b>Dashboards & Statistiken</b> – Individuelle Dashboards mit Echtzeit-Daten und Grafiken für einen schnellen Überblick.'
app.services.text1_2: '<b>Benutzerverwaltung</b> – Rollen- und Rechte-System für unterschiedliche Nutzergruppen.'
app.services.text1_3: '<b>Automatisierte Prozesse</b> – Workflows zur Reduzierung manueller Aufgaben und Fehler.'
app.services.title2: 'Schnittstellen & APIs'
app.services.text2_1: '<b>Daten abrufen & bereitstellen</b> – APIs zur Integration externer Dienste (z. B. Zahlungsanbieter, CRM, ERP).'
app.services.text2_2: '<b>API-Entwicklung</b> – Eigene API für deine Anwendung, um Daten für Dritte bereitzustellen.'
app.services.text2_3: '<b>Datenimport & -export</b> – Automatisierter Austausch von Daten mit anderen Systemen.'
app.services.title3: 'Automatisierung & Dokumentenmanagement'
app.services.text3_1: '<b>PDF-Generierung</b> – Automatische Erstellung von Rechnungen, Berichten & anderen Dokumenten.'
app.services.text3_2: '<b>E-Mail-Verarbeitung</b> – Automatische Weiterleitung, Speicherung oder Beantwortung von E-Mails.'
app.services.text3_3: '<b>Hintergrundprozesse</b> – Geplante Tasks für wiederkehrende Aufgaben (z. B. nächtliche Datenverarbeitung).'
app.services.title4: 'Login & Authentifizierung'
app.services.text4_1: '<b>Klassisches Login</b> – Sicheres Login mit E-Mail & Passwort.'
app.services.text4_2: '<b>Google Login</b> – Anmeldung per Google-Konto für eine nahtlose Nutzererfahrung.'
app.services.text4_3: '<b>Weitere Logins</b> – Integration von Facebook, Apple ID oder anderen Anbietern.'
app.services.text4_4: '<b>2-Faktor-Authentifizierung (2FA)</b> – Mehr Sicherheit durch zusätzliche Schutzmechanismen.'
app.services.title5: 'Künstliche Intelligenz & Automatisierung'
app.services.text5_1: '<b>ChatGPT-Integration</b> – Nutzung der OpenAI-API für Chatbots, Support & automatisierte Antworten.'
app.services.text5_2: '<b>Texterkennung (OCR)</b> – Automatisches Extrahieren von Text aus Bildern und PDFs.'
app.services.text5_3: '<b>Bilderkennung & Analyse</b> – KI-gestützte Bilderkennung zur Identifikation von Objekten oder Personen.'
app.services.text5_4: '<b>Automatische Textgenerierung</b> – KI-gestützte Erstellung von Produktbeschreibungen, Berichten & anderen Inhalten.'
app.services.title6: 'Performance & Sicherheit'
app.services.text6_1: '<b>Optimierung</b> – Bessere Ladezeiten durch Caching & Performance-Tuning.'
app.services.text6_2: '<b>Sicherheit</b> – Schutz vor Angriffen mit aktuellen Sicherheitsstandards.'
app.services.text6_3: '<b>Skalierbarkeit</b> – Lösungen, die mit deinem Unternehmen wachsen.'
